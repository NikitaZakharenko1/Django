{% extends 'base.html' %}

{% block page_title %}
    <h1> Местонахождение лекарства: {{cure.name}} </h1>
{% endblock %}

{% block page_content %}
    <table>
        {% for p in cure.place_set.all %}
            <tr>
                <td>{{p.pharmacy.name}} - </td>
                <td>{{p.pharmacy.street}} - </td>
                <td>{{p.quantity}} </td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="#"> Изменить местонахождение лекарства </a>
{% endblock %}
