{% extends 'base.html' %}

{% block page_title %}
    <h1> Лекарства </h1>
{% endblock %}

{% block page_content %}
    <table>
        {% for c in cures %}
            <tr>
                <td><a href="{% url 'cure' c.id %}"> {{c.name}} </a></td>
                <td><a href="{% url 'edit_cures' c.id %}"> Изменить </a></td>
                <td><a href="{% url 'del_cures' c.id %}"> Удалить </a></td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'new_cures' %}"> Добавить лекарство </a>
{% endblock %}
