{% extends 'base.html' %}

{% block page_title %}
    <h1> Аптеки </h1>
{% endblock %}

{% block page_content %}
    <table>
        {% for p in pharmacies %}
            <tr>
                <td>{{p.name}}</td>
                <td>{{p.street}}</td>
                <td><a href="{% url 'edit_pharmacy' p.id %}"> Изменить </a></td>
                <td><a href="{% url 'del_pharmacy' p.id %}"> Удалить </a></td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'new_pharmacy' %}"> Добавить аптеку </a>
{% endblock %}
